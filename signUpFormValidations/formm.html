<!DOCTYPE html>
<html>
<head>
  <title>forms</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <form method="post" action="signUpForm.php">
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="name" class="form-control" id="Name" name="name" placeholder="Enter Full Name" required>
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="mobile">mobile number</label>
      <input type="number" class="form-control" id="Mobile" name="mobile" placeholder="mobile number" required>
    </div>
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="cpass">Confirm Password</label>
        <input type="password" class="form-control" id="cpass" name="cpassword" placeholder="Confirm Password" required>
      </div>
      <p>Already have an account <a href="../Log-in-out/logIn.html">Log In</a></p>
    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
  </form>
</body>
</html>
